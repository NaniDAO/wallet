[profile.default]
solc = "0.8.19"
optimizer = true
optimizer_runs = 9_999_999

remappings = [
  "@forge=lib/forge-std/src/",
  "@solady=lib/solady/"
]

[fmt]
line_length = 100 # While we allow up to 120, we lint at 100 for readability.
quote_style = 'single'
int_types = 'short'

[rpc_endpoints]
main = "https://rpc.ankr.com/eth"
base = "https://rpc.ankr.com/base"
poly = "https://rpc.ankr.com/polygon"
opti = "https://rpc.ankr.com/optimism"
arbi = "https://rpc.ankr.com/arbitrum"